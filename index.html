<!DOCTYPE html>
<html language="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="imagex/png" href="images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ab394cf41b.js" crossorigin="anonymous"></script>
        <title>Landing Page Introductory Section</title>
    </head>
    <body>
        <!--Header section for logo-->
        <header>
            <img class="logo"
                src="images/logo.svg"
                alt="Logo"
            />
        </header>
        <main>
            <!--Main section for content-->
            <!--Image wrapper at left-->
            <div class="image-wrapper">
                <img class="mockup-img"
                    src="images/illustration-mockups.svg"
                    alt="Image"
                />
            </div>
            <!--Info container at right-->
            <div class="info-container">
                <!--Title-->
                <h1 class="title">
                    Build The Community Your Fans Will Love
                </h1>
                <!--Info-->
                <p class="info">
                    Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience.
                    Create connections with your users engage in genuine discussion.
                </p>
                <!--Registration button -->
                <button type="button">
                    Register
                </button>
            </div>
        </main>
        <!--Footer section for social media icons-->
        <footer>
            <!--Social media icons container-->
            <div class="icons-container">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </footer>
    </body>
</html>
